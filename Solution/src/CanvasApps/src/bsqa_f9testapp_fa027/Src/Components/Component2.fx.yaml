    DropdownCanvas1 As Dropdown.pcfdataset:
        DefaultSelectedItems: =_DD_Value_1
        DisplayMode: =DisplayMode.Edit
        Height: =32
        Items: =_DD_Items
        OnChange: |-
            =Set(_DD_Value_1, Self.Selected);
            If(
                _DD_Value_1.Value = true,
                Set(_DD_Value_2, {Value: Blank(), Text: Blank()});
                Set(_DD_Value_3, {Value: Blank(), Text: Blank()});
            );
            Notify("Set field 1" & Self.Selected.Value);
        Width: =320
        X: =40
        Y: =40
        ZIndex: =1

